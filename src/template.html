<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo-text">Hawthorn</h1>
        <nav class="nav-buttons">
            <button type="button" id="home-btn">Home</button>
            <button type="button" id="menu-btn">Menu</button>
            <button type="button" id="contact-btn">Contact</button>
        </nav>
    </header>
    <div id="content">
        <img src="images/restaurant_background.jpeg" class="home-bg-img">
        <div class="home-text">
            <div class="text-content">
                <h2 class="quote-line">We don’t serve food</h2>
                <h3 class="quote-line">We serve meaning</h3>
                <p>At Hawthorn, dining is an act of surrender. Our seasonal menu unfolds as a story — intimate, exacting, and absolute.
                    Every plate is composed with intent, every moment designed to expose truth. You do not simply eat here. You are
                    consumed.</p>
            </div>
            
        </div>
    </div>
</body>
